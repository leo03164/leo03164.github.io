  <body class="bg-light">
    <div class="container">
  <div class="py-3 text-center">    
    <h2>成為會員</h2>    
  </div>

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">基本資料</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3" style="width: 200px;">
            <label for="Name">姓名 <i class="fas fa-user-alt"></i></label>
            <input type="text" class="form-control" id="Name" placeholder="" value="" required>                        
          </div> 
          <div class="col-md-6 mb-3" style="width: 200px;">
            <label for="Phone">手機 <i class="fas fa-phone-alt"></i></label>
            <input type="text" class="form-control" id="Phone" placeholder="" value="" required>                        
          </div>         
        </div>

        <div class="row">
            <div class="col-md-6 mb-3" style="width: 200px;">
                <label for="birthday">生日 <i class="fas fa-birthday-cake"></i></label>
                <input class="form-control" id="birthday" name="Birthday" type="date" required>                
            </div>
    
            <div class="col-md-6 mb-3" style="width: 200px;">
                <label for="Name">身份證字號 <i class="fas fa-id-card"></i></label>
                <input type="text" class="form-control" id="Name" placeholder="" value="" required>                        
            </div>
        </div>
        

        <div class="mb-3">
          <label for="Email">Email <i class="fas fa-envelope"></i></label>
          <input type="email" class="form-control" id="Email">
        </div>

        <div class="mb-3">
          <label for="Address">地址 <i class="fas fa-map-marker-alt"></i></label>
          <input type="text" class="form-control" id="Address" required>

          <label for="recommend">推薦人 <i class="fas fa-user-plus"></i></label>
          <input type="text" class="form-control" id="recommend" required>
        
          <label for="exampleFormControlFile1" style="margin-top: 5px;">身分證正面</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" style="width:200px;">

          <label for="exampleFormControlFile1" style="margin-top: 7px;">身分證反面</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">

        </div>
        
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-address">
          <label class="custom-control-label" for="same-address">我已閱讀<a href="#">假ByeBye隱私權設定須知</a></label>
        </div>
        
        <hr class="mb-2">
        <button class="btn btn-primary btn-lg btn-block" type="submit">送出</button>
      </form>
    </div>
  </div>
